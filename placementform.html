<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="formbold-main-wrapper">

        <div class="formbold-form-wrapper form-img">
            <img src="img/Logo.png" class="img-fluid">

            <div class="Application-title">
                <h2>Apply Now for Job</h2>
            </div>

            <form action="" method="POST">
                <div class="formbold-input-wrapp formbold-mb-3">
                    <label for="firstname" class="formbold-form-label"> Name </label>

                    <div>
                        <input type="text" name="firstname" id="firstname" placeholder="Enter Your Name"
                            class="formbold-form-input" />
                    </div>
                </div>

                <div class="formbold-mb-3">
                    <label for="email" class="formbold-form-label"> Email </label>
                    <input type="email" name="email" id="email" placeholder="example@email.com"
                        class="formbold-form-input" />
                </div>

                <div class="formbold-mb-3">
                    <label class="formbold-form-label">Gender</label>

                    <select class="formbold-form-input" name="occupation" id="occupation">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="others">Others</option>
                    </select>
                </div>



                <div class="formbold-mb-3">
                    <label for="qualification" class="formbold-form-label">Qualification</label>

                    <input type="text" name="qualification" id="address" placeholder="eg: BCA, BSc, B.com, etc"
                        class="formbold-form-input formbold-mb-3" />

                </div>

                <div class="formbold-mb-3 formbold-input-wrapp">
                    <label for="phone" class="formbold-form-label"> Phone </label>

                    <div>

                        <input type="text" name="phone" id="phone" placeholder="Phone number"
                            class="formbold-form-input" />
                    </div>
                </div>

                <div class="formbold-mb-3 formbold-input-wrapp">
                    <label for="ans" class="formbold-form-label">
                        Are You
                    </label>

                    <div class="formbold-radio-flex">
                        <div class="formbold-radio-group">
                            <label class="formbold-radio-label">
                                <input class="formbold-input-radio" type="radio" name="ans" id="ans" />
                                Fresher
                                <span class="formbold-radio-checkmark"></span>
                            </label>
                        </div>

                        <div class="formbold-radio-group">
                            <label class="formbold-radio-label">
                                <input class="formbold-input-radio" type="radio" name="ans" id="ans" />
                                Experience
                                <span class="formbold-radio-checkmark"></span>
                            </label>
                        </div>
                    </div>
                </div>




                <div class="formbold-input-flex">
                    <div>
                        <label for="Organization Worked" class="formbold-form-label">Organization Worked</label>
                        <input type="text" name="Organization Worked" id="Organization Worked"
                            placeholder="Organization Name" class="formbold-form-input" />
                    </div>
                </div>

                <div class="formbold-mb-3">
                    <label for="upload" class="formbold-form-label">
                        Upload Your Resume
                    </label>
                    <input type="file" name="upload" id="upload" class="formbold-form-input formbold-form-file" />
                </div>

                <button class="formbold-btn">Submit</button>
            </form>
        </div>
    </div>
    <style>
      
    </style>
</body>

</html>
